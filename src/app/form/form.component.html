<div class="container">
    <div class="card mb-3">
      <div class="card-header">
        Registrar producto
      </div>
      <div class="card-body">
        <!-- <form action="" method="POST"> -->
          <div class="mb-3 row">
            <label for="" class="col-sm-3 col-form-label">Producto</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="producto" [(ngModel)]="product.producto" required>
            </div>
            <label for="" class="col-sm-3 col-form-label">Cantidad</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="cantidad" [(ngModel)]="product.cantidad" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-3 col-form-label">NÃºmero de lote</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="numero_lote" [(ngModel)]="product.numero_lote" required>
            </div>
            <label for="" class="col-sm-3 col-form-label">Fecha vencimiento</label>
            <div class="col-sm-3">
              <input type="date" class="form-control" id="fecha_vencimiento" [(ngModel)]="product.fecha_vencimiento" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-3 col-form-label">Precio</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="precio" [(ngModel)]="product.precio" required>
            </div>
            <div class="col-sm-6">
              <button *ngIf="editar == true" (click)="actualizarProducto()" class="btn btn-success mb-3">Actualizar</button>
              <button *ngIf="editar == false" (click)="crearProducto()" class="btn btn-success mb-3">Registrar</button>
            </div>
          </div>
        <!-- </form> -->
      </div>
    </div>
</div>
